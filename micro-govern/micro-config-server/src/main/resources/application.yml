server:
  port: 8762

spring:
  profiles:
    active: jdbc
  application:
    name: micro-config-server
  datasource:
    url: jdbc:mysql://192.168.197.101:3306/micro_govern?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      validation-timeout: '1000'
      idle-timeout: '30000'
      maximum-pool-size: '30'
      auto-commit: 'true'
      connection-timeout: '10000'
      pool-name: HikariCP
      max-lifetime: '900000'
      connection-test-query: SELECT 1
      minimum-idle: '10'
  cloud:
    config:
      server:
        jdbc:
          order: 1
          sql: SELECT key1, value1 from micro_config where APPLICATION=? and PROFILE=? and LABEL=?

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 15
    lease-expiration-duration-in-seconds: 45
  client:
    serviceUrl:
      defaultZone: http://admin:123456@127.0.0.1:8761/eureka/
    registry-fetch-interval-seconds: 10

management:
  endpoints:
    web:
      base-path: /

logging:
  level:
    root: info
    com.felix: debug
  customize:
    appender: console